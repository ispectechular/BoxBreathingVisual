
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Breathing Visual</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lexend', sans-serif;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .breathing-container {
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      text-align: center;
    }

    .breathing-label {
      font-size: 2rem;
      color: #4A7A92;
      margin-bottom: 20px;
    }

    .square-container {
      width: 200px;
      height: 200px;
      position: relative;
      margin: 0 auto;
    }

    .path-square {
      width: 100%;
      height: 100%;
      border: 2px solid #879B8D;
      position: absolute;
      box-sizing: border-box;
    }

    .dot {
      width: 20px;
      height: 20px;
      background-color: #756A85;
      border-radius: 50%;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="breathing-container">
    <div class="breathing-label" id="phase-label">Inhale</div>
    <div class="square-container">
      <div class="path-square"></div>
      <div class="dot" id="dot"></div>
    </div>
  </div>

  <script>
    const dot = document.getElementById("dot");
    const label = document.getElementById("phase-label");

    const squareSize = 200;
    const duration = 4000; // 4 seconds per side

    const phases = [
      { name: "Inhale", dx: 1, dy: 0 },
      { name: "Hold", dx: 0, dy: 1 },
      { name: "Exhale", dx: -1, dy: 0 },
      { name: "Hold", dx: 0, dy: -1 }
    ];

    let phaseIndex = 0;
    let startTime = null;

    function animate(time) {
      if (!startTime) startTime = time;
      const elapsed = time - startTime;

      const phase = phases[phaseIndex];
      const progress = Math.min((elapsed % duration) / duration, 1);

      label.textContent = phase.name;

      const x = 90 + phase.dx * progress * (squareSize - 20);
      const y = 90 + phase.dy * progress * (squareSize - 20);

      dot.style.transform = `translate(${x}px, ${y}px)`;

      if (elapsed >= duration) {
        phaseIndex = (phaseIndex + 1) % phases.length;
        startTime = time;
      }

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
